[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
sizes = true


remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
    "@pythnetwork/pyth-sdk-solidity/=node_modules/@pythnetwork/pyth-sdk-solidity",
    # '@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/',
]

# Solidity compiler version
solc_version = "0.8.26"

# Gas reporting
gas_reports = ["*"]

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Extra output selection for verification
extra_output = ["devdoc", "userdoc"]

# Enable FFI for advanced testing
ffi = true

# File system permissions for deployment scripts
fs_permissions = [
    { access = "read-write", path = "./deployment-0g.env" },
    { access = "read-write", path = "./deployments/" },
]

# 0G Chain Configuration
[rpc_endpoints]
zerog_mainnet = "https://evmrpc.0g.ai"

[etherscan]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
